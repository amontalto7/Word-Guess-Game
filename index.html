<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Game of Words</title>
  <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
  <link rel="stylesheet" type="text/css" href="assets\css\style.css">
  <link rel="stylesheet" type="text/css" href="assets\css\GameofThrones.css">

</head>

<body>
<div class="flexContainer">
  <header>
    <div class="titleDiv">
        <h1 class="titleText">Game of Words</h1>
    </div>
  </header>

  
  <div class="clearfix"></div>

  <div class="contentContainer">
  
    <div class="contentLeft">
      <img class = "leftpic" src="assets/images/got_hang.jpg" alt="hangman">
    </div>

    <div class="contentRight">
      <p>Press any key to get started!</p>
      
      <p>Wins: <span id="winCount"><p></p></span></p>

      <p>Current word</p>
    
      <div><p id="wordInput">- - - - - - - -</p></div>
    
      <p>Number of guesses remaining:</p>

      <p>5</p>

      <p>Letters already guessed</p>
      <p id="guessedLetters"></p>

    </div>


 
 
  </div>

  <footer>
    <p class="copy">Copyright &copy; 2018 Anthony Montalto</p>
  </footer>

</div>

  <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</body>
</html>
