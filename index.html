<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Game of Words</title>
  <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
  <link rel="stylesheet" type="text/css" href="assets\css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Medula+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets\css\GameofThrones.css">

</head>

<body>
<div class="flexContainer">
  <header>
    <div class="titleDiv">
        <h1 class="titleText">Game of Words</h1>
        <button id="btnStop">&#9632; Stop Music</button>
    </div>
  </header>

  
  <div class="clearfix"></div>

  <div class="contentContainer">
    <p id="results">Press any key to get started!</p>
    
    <div class="contentLeft">
      <img id = "imgLeft" src="assets/images/got_hang.jpg" alt="hangman">
    </div>

    <div class="flexcontainer contentRight">
      <div>
      
        <p>Wins: <span id="winCount"><p></p></span></p>
        <br>
        <p>Current word</p>
      </div>
      <div><p id="wordInput"></p></div>
    
      <div class = "belowWord">

        <div><p>Guesses remaining: <span id="guessesLeft"></span></p></div>
        <br>
        <p><u>Letters already guessed</u></p>
        
        <p id="pGuessedLetters"></p>
      </div>
    </div>

 
 
  </div>

  <footer>
    <p class="copy">Copyright &copy; 2018 Anthony Montalto</p>
  </footer>

</div>

  <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</body>
</html>
